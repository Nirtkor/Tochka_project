<html lang="en"><head>
<meta charset="UTF-8">
<title>Авторизация Точка</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static',filename='styles/signin.css') }}">
</head>
<body>


<div class="gradient">
  <div class="center-block">
    <form action="/login" method="post">

    <div class="form-field">
    <input type="email" name="email" placeholder="Email / Username" required="">
    </div>
    <div class="form-field">
    <input type="password" name="password" placeholder="Password" required=""> </div>
        <div class="form-field">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <h3> {{ message }} </h3>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    <div class="form-field">
    <button class="btn" type="submit">Log in</button>
    </div>
    </div>
    </form>
